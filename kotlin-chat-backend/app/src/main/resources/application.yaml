spring:
  application:
    name: kotlin-chat
  datasource:
    url: jdbc:postgresql://localhost:7771/user_db
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        show_sql: true